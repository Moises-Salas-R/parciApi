<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ product.title }}</ion-card-title>
    </ion-card-header>
    <img [src]="product?.image" alt="Imagen del producto" class="product-image">
    
    <ion-card-content>
      <p><strong>Precio:</strong> {{ product.price | currency:'USD' }}</p>
      <p><strong>Descripción:</strong> {{ product.description }}</p>
      <p><strong>Categoría:</strong> {{ product.category }}</p>
      <p><strong>Calificación:</strong> {{ product.rating.rate }} ⭐ ({{ product.rating.count }} votos)</p>
      <ion-button expand="full" color="primary" (click)="addToCart()">Agregar al Carrito</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
