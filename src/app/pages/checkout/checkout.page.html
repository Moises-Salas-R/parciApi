<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="procesarPago()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="checkoutData.nombre" name="nombre" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.nombre">{{ formErrors.nombre }}</ion-text>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="checkoutData.email" name="email" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.email">{{ formErrors.email }}</ion-text>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="checkoutData.direccion" name="direccion" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.direccion">{{ formErrors.direccion }}</ion-text>

      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input type="text" [(ngModel)]="checkoutData.tarjeta" name="tarjeta" required maxlength="16"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.tarjeta">{{ formErrors.tarjeta }}</ion-text>

      <ion-item>
        <ion-label position="floating">Expiración (YYYY-MM)</ion-label>
        <ion-input type="month" [(ngModel)]="checkoutData.expiracion" name="expiracion"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.expiracion">{{ formErrors.expiracion }}</ion-text>  

      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input type="text" [(ngModel)]="checkoutData.cvv" name="cvv" required maxlength="3"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="formErrors.cvv">{{ formErrors.cvv }}</ion-text>
    </ion-list>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Total a pagar: {{ total | currency:'USD' }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-button expand="full" color="success" type="submit">Pagar</ion-button>
  </form>
</ion-content>
